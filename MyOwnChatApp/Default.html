<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Custom Chat App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/npm.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/Footer-with-social-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container wrapper">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Custom Chat Room </h3>
                    </div>
                    <div class="panel-body chat-content">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="nav nav-tabs nav-pills">
                                    <li class="active"><a data-toggle="pill" href="#all" data-id='-1' data-chat="all">All</a></li>
                                </ul>
                                <div class="tab-content chat_main">
                                    <ul id="all" class="tab-pane fade in active"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="row form-chat">
                            <div class="col-md-12 chat_form">
                                <div class="form-horizontal">
                                    <div class="form-group form-group-lg">
                                        <div class="col-md-9">
                                            <input class="form-control  message" />
                                        </div>
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block send_message">Send</button>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User List</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="user_list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="myFooter">
        <div class="container">
            <div class="row">
          <div class="social-networks">
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="facebook"><i class="fa fa-facebook-official"></i></a>
            <a href="#" class="google"><i class="fa fa-google-plus"></i></a>
        </div>
        <div class="footer-copyright">
            <p>© 2016 Shaswata Tripathy </p>
        </div>
                </div>
            </div>
    </footer>

    <!--Modal List-->
    <div id="modal-login" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="message"></div>
                <form action="/" method="post" class="form-inline">
                    <div class="modal-header">
                        <h3 class="modal-title">Please Enter Username</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control username input-lg" placeholder="User Name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" class="userto" value="all" />
                        <button type="submit" class="btn btn-primary btn-lg btn-block login">Sign In</button>
                    </div>

                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR-2.0.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
